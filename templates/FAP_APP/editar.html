  <div class="edit-container d-flex justify-content-center align-items-center">
    <div class="card edit-card p-4 shadow-lg">
      <div class="card-body">
        <div class="text-center mb-4">
          <h3 class="card-title" >Editar Cuenta</h3>
        </div>
        <form id="editForm">
          <div class="form-group mb-3">
            <label for="name" class="form-label" >Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="form-group mb-3">
            <label for="lastname" class="form-label" >Apellido</label>
            <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido" required>
          </div>
          <div class="form-group mb-3">
            <label for="birthday" class="form-label" >Cumpleaños</label>
            <input type="date" class="form-control" id="birthday" required>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label" >Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
          </div>
          <div class="form-group mb-3">
            <label for="phone" class="form-label" >Número Telefónico</label>
            <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número telefónico" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
